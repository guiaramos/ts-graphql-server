# docker-compose.yml
version: '3.8'
services:
  postgres-ts:
    image: postgres:11 # use 11th official postgres version
    ports:
      - 5432:5432
    env_file:
      - .env # configure postgres
    volumes:
      - pg-data:/var/lib/postgres/data # persist data even if container shuts down

  postgres-test:
    image: postgres:11 # use 11th official postgres version
    ports:
      - 5433:5433
    env_file:
      - .env.test # configure postgres
    command: -p 5433

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

volumes:
  pg-data:
  redis-data:
